<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="background-top">
    <img src="images/bg-top.svg" alt="">
  </div>

  <div class="background-bottom">
    <img src="images/bg-bottom.svg" alt="">
  </div>

  <div class="toggle-container">
    <h2 class="toggle-title">Our Pricing</h2>
    <div class="toggle">
      <p>Annually</p>
      <label class="toggle-box">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <p>Monthly</p>
    </div>
  </div>

  <div class="cards">
    <div class="card card-one">
      <h4 class="title">Basic</h4>
      <h1 class="price monthly">19.99$</h1>
      <h1 class="price yearly">199.99$</h1>
      <ul class="benefits">
        <li>500GB Strong</li>
        <li>2 Users Allowed</li>
        <li>Sing up to 3GB</li>
      </ul>
      <button class="button">Learn More</button>
    </div>

    <div class="card card-two">
      <h4 class="title">Professional</h4>
      <h1 class="price monthly">24.99$</h1>
      <h1 class="price yearly">249.99$</h1>
      <ul class="benefits">
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Sing up to 10GB</li>
      </ul>
      <button class="button">Learn More</button>
    </div>

    <div class="card card-one">
      <h4 class="title">Master</h4>
      <h1 class="price monthly">39.99$</h1>
      <h1 class="price yearly">399.99$</h1>
      <ul class="benefits">
        <li>2TB Strong</li>
        <li>10 Users Allowed</li>
        <li>Sing up to 20GB</li>
      </ul>
      <button class="button">Learn More</button>
    </div>
  </div>

  <script src="script.js"></script>
